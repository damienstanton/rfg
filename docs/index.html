<h1>What's Rust?</h1>
<blockquote>
<p>A language empowering everyone to build reliable and efficient software.</p>
</blockquote>
<ul>
<li>
<p>Native cross-platform binaries <img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/></p>
</li>
<li>
<p>Statically-typed <img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/></p>
</li>
<li>
<p>Designed for writing concurrency-safe and memory-safe code <img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/></p>
</li>
<li>
<p>First-class WebAssembly support (<a href="https://twitter.com/solomonstre/status/1111004913222324225?lang=en">which is important</a>)</p>
</li>
<li>
<p>No runtime</p>
</li>
<li>
<p>Robust type system, first-class macros</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-class="lead" data-paginate="true" class="lead" data-marpit-pagination="5" data-marpit-pagination-total="37" style="--class:lead;--paginate:true;">

<p><a href="https://docs.rs"><code>docs.rs</code></a></p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-class="lead" data-paginate="true" class="lead" data-marpit-pagination="6" data-marpit-pagination-total="37" style="--class:lead;--paginate:true;">
<h2>Act 1: The Rust build system &amp; tools</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-class="lead" data-paginate="true" class="lead" data-marpit-pagination="7" data-marpit-pagination-total="37" style="--class:lead;--paginate:true;">
<p><code>rustup</code> <img class="emoji" draggable="false" alt="✔️" src="https://twemoji.maxcdn.com/2/svg/2714.svg" data-marp-twemoji=""/></p>
<p><code>cargo</code> <img class="emoji" draggable="false" alt="✔️" src="https://twemoji.maxcdn.com/2/svg/2714.svg" data-marp-twemoji=""/></p>
<h3>Under the hood</h3>
<p><code>rustc</code> <code>rustdoc</code></p>
<h3>Third-party &quot;components&quot;</h3>
<p><code>rls</code> <code>rust-analysis</code> <code>rust-src</code> <code>clippy</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-class="lead" data-paginate="true" class="lead" data-marpit-pagination="8" data-marpit-pagination-total="37" style="--class:lead;--paginate:true;">
<p>DEMO <img class="emoji" draggable="false" alt="😬" src="https://twemoji.maxcdn.com/2/svg/1f62c.svg" data-marp-twemoji=""/></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-class="lead" data-paginate="true" class="lead" data-marpit-pagination="9" data-marpit-pagination-total="37" style="--class:lead;--paginate:true;">
<h1>Let's dive in through a series of examples</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-class="lead" data-paginate="true" class="lead" data-marpit-pagination="10" data-marpit-pagination-total="37" style="--class:lead;--paginate:true;">
<p>This example will help us understand:</p>
<ul>
<li>Strings</li>
<li>Mutability</li>
<li>References</li>
<li>Closures</li>
</ul>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">package</span> main

<span class="hljs-keyword">import</span> (
	<span class="hljs-string">"fmt"</span>
)

<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">calculate_len</span><span class="hljs-params">(s <span class="hljs-keyword">string</span>)</span> <span class="hljs-title">int</span></span> {
	<span class="hljs-keyword">return</span> <span class="hljs-built_in">len</span>(s)
}

<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span> {
	s1 := <span class="hljs-string">"Hello"</span>
	fmt.Println(calculate_len(s1))
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-class="lead" data-paginate="true" class="lead" data-marpit-pagination="11" data-marpit-pagination-total="37" style="--class:lead;--paginate:true;">
<p>DEMO <img class="emoji" draggable="false" alt="😬" src="https://twemoji.maxcdn.com/2/svg/1f62c.svg" data-marp-twemoji=""/></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-class="lead" data-paginate="true" class="lead" data-marpit-pagination="12" data-marpit-pagination-total="37" style="--class:lead;--paginate:true;">
<h1>A tale of two strings</h1>
<p><code>String</code> vs <code>str</code></p>
<ul>
<li><code>String</code>s are owned.</li>
<li><code>str</code>s are <em>string slices</em>, and slices do not have ownership.</li>
<li>String literals are a <em>reference to a string slice</em>, not a <code>String</code>!</li>
</ul>
<p><em>Don't worry --if this is unclear-- it will become clearer as we go.</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-class="lead" data-paginate="true" class="lead" data-marpit-pagination="13" data-marpit-pagination-total="37" style="--class:lead;--paginate:true;">
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">calculate_len</span></span>(s: &amp;<span class="hljs-built_in">String</span>) -&gt; <span class="hljs-built_in">isize</span> {
    s.len() <span class="hljs-keyword">as</span> <span class="hljs-built_in">isize</span>
} 

<span class="hljs-keyword">let</span> <span class="hljs-keyword">mut</span> s1 = <span class="hljs-built_in">String</span>::from(<span class="hljs-string">"Hello"</span>);
s1 += <span class="hljs-string">", gophers"</span>;
<span class="hljs-keyword">let</span> len = calculate_len(&amp;s1);
</span></span></foreignObject></svg></code></pre>
<p><img src="https://doc.rust-lang.org/book/img/trpl04-05.svg" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-class="lead" data-paginate="true" class="lead" data-marpit-pagination="14" data-marpit-pagination-total="37" style="--class:lead;--paginate:true;">
<h1>Act 2: The Rust memory model</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-class="lead" data-paginate="true" class="lead" data-marpit-pagination="15" data-marpit-pagination-total="37" style="--class:lead;--paginate:true;">
<h1>Ownership</h1>
<ul>
<li>Each value in Rust has a variable that’s called its <em>owner</em>.</li>
<li>There can only be one owner at a time.</li>
<li>When the owner goes out of scope, the value will be dropped.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-class="lead" data-paginate="true" class="lead" data-marpit-pagination="16" data-marpit-pagination-total="37" style="--class:lead;--paginate:true;">
<h1>References</h1>
<ul>
<li><code>&amp;T</code> means take a <em>reference</em> to <code>T</code></li>
<li><code>*T</code> means  <em>dereference</em> <code>T</code>: that is, follow the pointer to the real value</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-class="lead" data-paginate="true" class="lead" data-marpit-pagination="17" data-marpit-pagination-total="37" style="--class:lead;--paginate:true;">
<h1>Borrowing</h1>
<ul>
<li>Using references as function parameters is what is called <em>borrowing</em>
<ul>
<li>Say <code>foo()</code> is given a parameter (call it <code>&amp;MyType</code>)</li>
<li>... When <code>foo()</code> returns (and its scope is dropped)</li>
<li>... the <em>reference</em> is dropped, not the original value</li>
<li>So, <code>foo()</code> only ever <em>borrowed</em> <code>&amp;MyType</code>; it never <em>owned</em> <code>MyType</code></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-class="lead" data-paginate="true" class="lead" data-marpit-pagination="18" data-marpit-pagination-total="37" style="--class:lead;--paginate:true;">
<h1>Borrowing (continued)</h1>
<ul>
<li>Strictly allowing values to live in memory within a certain scope (and lifetime) is the heart of Rust's memory model.</li>
<li>This is how Rust is able to not have a garbage collector, but also not require pointer arithmetic or <code>malloc</code>/<code>free</code></li>
<li>Based in part on <a href="https://www.researchgate.net/publication/2884461_Region-Based_Memory_Management_in_Cyclone"><code>Grossman et al. 2002</code></a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-class="lead" data-paginate="true" class="lead" data-marpit-pagination="19" data-marpit-pagination-total="37" style="--class:lead;--paginate:true;">
<p>This example will help us understand lifetimes:</p>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">package</span> main

<span class="hljs-keyword">import</span> (
	<span class="hljs-string">"fmt"</span>
)

<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">longestString</span><span class="hljs-params">(a, b <span class="hljs-keyword">string</span>)</span> <span class="hljs-title">string</span></span> {
	<span class="hljs-keyword">if</span> <span class="hljs-built_in">len</span>(a) == <span class="hljs-built_in">len</span>(b) {
		<span class="hljs-keyword">return</span> <span class="hljs-string">"Neither"</span>
	}
	<span class="hljs-keyword">if</span> <span class="hljs-built_in">len</span>(a) &gt; <span class="hljs-built_in">len</span>(b) {
		<span class="hljs-keyword">return</span> a
	}
	<span class="hljs-keyword">return</span> b
}

<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span> {
	s1 := <span class="hljs-string">"Java"</span>
	s2 := <span class="hljs-string">"C++"</span>

	fmt.Println(longestString(s1, s2))
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-class="lead" data-paginate="true" class="lead" data-marpit-pagination="20" data-marpit-pagination-total="37" style="--class:lead;--paginate:true;">
<p>DEMO <img class="emoji" draggable="false" alt="😬" src="https://twemoji.maxcdn.com/2/svg/1f62c.svg" data-marp-twemoji=""/></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-class="lead" data-paginate="true" class="lead" data-marpit-pagination="21" data-marpit-pagination-total="37" style="--class:lead;--paginate:true;">
<h1>Smart Pointers</h1>
<p>All about flexibly of ownership, &quot;interior&quot; type mutability, and allocation</p>
<ul>
<li><a href="https://doc.rust-lang.org/std/boxed/index.html"><code>Box&lt;T&gt;</code></a>: allocate <code>T</code> on the heap instead of the stack</li>
<li><a href="https://doc.rust-lang.org/std/rc/index.html"><code>Rc&lt;T&gt;</code></a> and <a href="https://doc.rust-lang.org/std/sync/struct.Arc.html"><code>Arc&lt;T&gt;</code></a>: Reference a heap-allocated <code>T</code></li>
<li><a href="https://doc.rust-lang.org/std/cell/index.html"><code>Ref&lt;T&gt;</code></a> and <a href="https://doc.rust-lang.org/std/cell/index.html"><code>RefMut&lt;T&gt;</code></a>, accessed through <a href="https://doc.rust-lang.org/std/cell/index.html"><code>RefCell&lt;T&gt;</code></a>
<ul>
<li>Whenever we need <em>multiple references</em> to <code>T</code> <strong>and</strong> to <em>mutate</em> <code>T</code></li>
</ul>
</li>
</ul>
<p><strong><em>We won't have time to detail these, but documentation on these modules is <img class="emoji" draggable="false" alt="💯" src="https://twemoji.maxcdn.com/2/svg/1f4af.svg" data-marp-twemoji=""/></em></strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-class="lead" data-paginate="true" class="lead" data-marpit-pagination="22" data-marpit-pagination-total="37" style="--class:lead;--paginate:true;">
<h1>Safer code with <code>Option</code> and <code>Result</code></h1>
<ul>
<li>Handling null and error conditions revolve around these data structures:</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">pub</span> <span class="hljs-class"><span class="hljs-keyword">enum</span> <span class="hljs-title">Option</span></span>&lt;T&gt; {
    <span class="hljs-literal">None</span>,
    <span class="hljs-literal">Some</span>(T),
}

<span class="hljs-keyword">pub</span> <span class="hljs-class"><span class="hljs-keyword">enum</span> <span class="hljs-title">Result</span></span>&lt;T, E&gt; {
    <span class="hljs-literal">Ok</span>(T),
    <span class="hljs-literal">Err</span>(E),
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-class="lead" data-paginate="true" class="lead" data-marpit-pagination="23" data-marpit-pagination-total="37" style="--class:lead;--paginate:true;">
<p>This example will help us understand:</p>
<ul>
<li>Attributes, and how to use <code>Option</code> &amp; <code>Result</code></li>
</ul>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">package</span> main

<span class="hljs-keyword">import</span> (
	<span class="hljs-string">"fmt"</span>
	<span class="hljs-string">"errors"</span>
)

<span class="hljs-keyword">type</span> Point <span class="hljs-keyword">struct</span> {
	name *<span class="hljs-keyword">string</span>
	x <span class="hljs-keyword">int</span>
	y <span class="hljs-keyword">int</span>
}

<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-params">(p *Point)</span> <span class="hljs-title">getName</span><span class="hljs-params">()</span> <span class="hljs-params">(<span class="hljs-keyword">string</span>, error)</span></span> {
	<span class="hljs-keyword">if</span> p.name == <span class="hljs-literal">nil</span> {
		<span class="hljs-keyword">return</span> <span class="hljs-string">""</span>, errors.New(<span class="hljs-string">"No name set"</span>)
	}
	<span class="hljs-keyword">return</span> *p.name, <span class="hljs-literal">nil</span>
}

<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span> {
	p := Point{}
	name, err := p.getName()
	<span class="hljs-keyword">if</span> err !=<span class="hljs-literal">nil</span> {
		fmt.Printf(<span class="hljs-string">"Error: %v"</span>, err)
	}
	fmt.Println(name)
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-class="lead" data-paginate="true" class="lead" data-marpit-pagination="24" data-marpit-pagination-total="37" style="--class:lead;--paginate:true;">
<p>DEMO <img class="emoji" draggable="false" alt="😬" src="https://twemoji.maxcdn.com/2/svg/1f62c.svg" data-marp-twemoji=""/></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-class="lead" data-paginate="true" class="lead" data-marpit-pagination="25" data-marpit-pagination-total="37" style="--class:lead;--paginate:true;">
<h1><code>trait</code> vs <code>interface</code></h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-class="lead" data-paginate="true" class="lead" data-marpit-pagination="26" data-marpit-pagination-total="37" style="--class:lead;--paginate:true;">
<p><img src="https://f001.backblazeb2.com/file/dks-public/interface.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-class="lead" data-paginate="true" class="lead" data-marpit-pagination="27" data-marpit-pagination-total="37" style="--class:lead;--paginate:true;">
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">package</span> main

<span class="hljs-keyword">import</span> <span class="hljs-string">"fmt"</span>

<span class="hljs-keyword">type</span> Summary <span class="hljs-keyword">interface</span> {
	Summarize() <span class="hljs-keyword">string</span>
	SummarizeAuthor() <span class="hljs-keyword">string</span>
}

<span class="hljs-keyword">type</span> Tweet <span class="hljs-keyword">struct</span> {
	username <span class="hljs-keyword">string</span>
        content <span class="hljs-keyword">string</span>
        reply <span class="hljs-keyword">bool</span>
        retweet <span class="hljs-keyword">bool</span>
}

<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-params">(t *Tweet)</span> <span class="hljs-title">SummarizeAuthor</span><span class="hljs-params">()</span> <span class="hljs-title">string</span></span> {
	<span class="hljs-keyword">return</span> fmt.Sprintf(<span class="hljs-string">"@%s"</span>, t.username)
}

<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-params">(t *Tweet)</span> <span class="hljs-title">Summarize</span><span class="hljs-params">()</span> <span class="hljs-title">string</span></span> {
	<span class="hljs-keyword">return</span> fmt.Sprintf(<span class="hljs-string">"Read more from %s..."</span>, t.SummarizeAuthor())
}

<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">foo</span><span class="hljs-params">(s Summary)</span></span> {
	fmt.Println(s.Summarize())
}

<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span> {
	p := Tweet{
		username: <span class="hljs-string">"damienstanton"</span>,
	}	
	foo(&amp;p)
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-class="lead" data-paginate="true" class="lead" data-marpit-pagination="28" data-marpit-pagination-total="37" style="--class:lead;--paginate:true;">
<ul>
<li>Just like Go interfaces, traits parameterize <em>behavior</em> instead of data shape</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// in parameters</span>
<span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">notify</span></span>(item: <span class="hljs-keyword">impl</span> Summary) {
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">"Breaking news! {}"</span>, item.summarize());
}

<span class="hljs-comment">// and in return values</span>
<span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">returns_summarizable</span></span>() -&gt; <span class="hljs-keyword">impl</span> Summary {
    Tweet {
        username: <span class="hljs-built_in">String</span>::from(<span class="hljs-string">"damienstanton"</span>),
        content: <span class="hljs-built_in">String</span>::from(<span class="hljs-string">"Hi, everyone."</span>),
        reply: <span class="hljs-literal">false</span>,
        retweet: <span class="hljs-literal">false</span>,
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-class="lead" data-paginate="true" class="lead" data-marpit-pagination="29" data-marpit-pagination-total="37" style="--class:lead;--paginate:true;">
<ul>
<li>Traits are not exactly like interfaces, however</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// default and self-referential methods</span>
<span class="hljs-keyword">pub</span> <span class="hljs-class"><span class="hljs-keyword">trait</span> <span class="hljs-title">Summary</span></span> {
    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">summarize_author</span></span>(&amp;<span class="hljs-keyword">self</span>) -&gt; <span class="hljs-built_in">String</span>;

    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">summarize</span></span>(&amp;<span class="hljs-keyword">self</span>) -&gt; <span class="hljs-built_in">String</span> {
        <span class="hljs-built_in">format!</span>(<span class="hljs-string">"(Read more from {}...)"</span>, <span class="hljs-keyword">self</span>.summarize_author())
    }
}

<span class="hljs-comment">// implementations are explicit in Rust, not implicit like in Go</span>
<span class="hljs-keyword">impl</span> Summary <span class="hljs-keyword">for</span> Tweet {
    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">summarize_author</span></span>(&amp;<span class="hljs-keyword">self</span>) -&gt; <span class="hljs-built_in">String</span> {
        <span class="hljs-built_in">format!</span>(<span class="hljs-string">"@{}"</span>, <span class="hljs-keyword">self</span>.username)
    }
}

</span></span></foreignObject></svg></code></pre>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-built_in">println!</span>(<span class="hljs-string">"1 new tweet: {}"</span>, tweet.summarize());
<span class="hljs-comment">// 1 new tweet: (Read more from @damienstanton...)</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-class="lead" data-paginate="true" class="lead" data-marpit-pagination="30" data-marpit-pagination-total="37" style="--class:lead;--paginate:true;">
<ul>
<li>When combined with generics, we can almost get <em>Haskell</em>-like typeclass behavior</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">some_function</span></span>&lt;T, U&gt;(t: T, u: U) -&gt; <span class="hljs-built_in">i32</span>
    <span class="hljs-keyword">where</span> T: Display + <span class="hljs-built_in">Clone</span>,
          U: <span class="hljs-built_in">Clone</span> + <span class="hljs-built_in">Debug</span>
{
    <span class="hljs-comment">// ...</span>
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-class="lead" data-paginate="true" class="lead" data-marpit-pagination="31" data-marpit-pagination-total="37" style="--class:lead;--paginate:true;">
<h1>Act 3: Concurrency</h1>
<h2><code>thread</code> + <code>sync::mpsc</code> vs <code>chan</code></h2>
<h2><code>task</code> vs <code>go[routine]</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-class="lead" data-paginate="true" class="lead" data-marpit-pagination="32" data-marpit-pagination-total="37" style="--class:lead;--paginate:true;">
<h1>Threads &amp; channels</h1>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">use</span> std::thread;
<span class="hljs-keyword">use</span> std::sync::mpsc::channel;

<span class="hljs-keyword">let</span> (tx, rx) = channel();

thread::spawn(<span class="hljs-keyword">move</span>|| {
    tx.send(<span class="hljs-number">10</span>).unwrap();
});

<span class="hljs-built_in">assert_eq!</span>(rx.recv().unwrap(), <span class="hljs-number">10</span>);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-class="lead" data-paginate="true" class="lead" data-marpit-pagination="33" data-marpit-pagination-total="37" style="--class:lead;--paginate:true;">
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">use</span> std::thread;
<span class="hljs-keyword">use</span> std::sync::mpsc::channel;

<span class="hljs-keyword">let</span> (tx, rx) = channel();
<span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-number">0</span>..<span class="hljs-number">10</span> {
    <span class="hljs-keyword">let</span> tx = tx.clone();
    thread::spawn(<span class="hljs-keyword">move</span>|| {
        tx.send(i).unwrap();
    });
}

<span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-number">0</span>..<span class="hljs-number">10</span> {
    <span class="hljs-keyword">let</span> j = rx.recv().unwrap();
    <span class="hljs-built_in">assert!</span>(<span class="hljs-number">0</span> &lt;= j &amp;&amp; j &lt; <span class="hljs-number">10</span>);
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-class="lead" data-paginate="true" class="lead" data-marpit-pagination="34" data-marpit-pagination-total="37" style="--class:lead;--paginate:true;">
<h1>What about coroutines?</h1>
<p>This one is tricky, because:</p>
<ul>
<li><code>futures</code> are becoming part of the stdlib</li>
<li><code>async</code>/<code>await</code> keywords are being added to the language</li>
<li>abstract <code>tasks</code> (thread-like, similar to goroutines) are being added to the stdlib</li>
</ul>
<p>Third-party solution: <a href="https://tokio.rs/">tokio.io</a></p>
<p>The new standard: <a href="https://github.com/rust-lang-nursery/futures-rs">futures</a></p>
<p>See the <a href="https://github.com/damienstanton/rfg/tree/master/futures_examples"><code>futures_examples</code></a> code in this repo to get the flavor</p>
<ul>
<li>If you come from <code>JS</code>/<code>C++</code>/<code>Python</code>/<code>C#</code>, you'll already be familiar with this</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-class="lead" data-paginate="true" class="lead" data-marpit-pagination="35" data-marpit-pagination-total="37" style="--class:lead;--paginate:true;">
<h3><code>async</code>/<code>await</code>, <code>task</code>, <code>future</code></h3>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">pub</span> <span class="hljs-class"><span class="hljs-keyword">trait</span> <span class="hljs-title">Spawn</span></span> {
    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">spawn_obj</span></span>(
        &amp;<span class="hljs-keyword">mut</span> <span class="hljs-keyword">self</span>, 
        future: FutureObj&lt;<span class="hljs-symbol">'static</span>, ()&gt;
    ) -&gt; <span class="hljs-built_in">Result</span>&lt;(), SpawnError&gt;;

    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">status</span></span>(&amp;<span class="hljs-keyword">self</span>) -&gt; <span class="hljs-built_in">Result</span>&lt;(), SpawnError&gt; { ... }
}
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">pub</span> <span class="hljs-keyword">async</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">simple_stream</span></span>() {
    <span class="hljs-keyword">let</span> stream = stream::iter(<span class="hljs-number">1</span>..=<span class="hljs-number">3</span>);
    <span class="hljs-keyword">let</span> (first, stream) = stream.into_future().<span class="hljs-keyword">await</span>;
    <span class="hljs-built_in">assert_eq!</span>(<span class="hljs-literal">Some</span>(<span class="hljs-number">1</span>), first);
    <span class="hljs-keyword">let</span> (second, _) = stream.into_future().<span class="hljs-keyword">await</span>;
    <span class="hljs-built_in">assert_eq!</span>(<span class="hljs-literal">Some</span>(<span class="hljs-number">2</span>), second);
}
</span></span></foreignObject></svg></code></pre>
<p><code>async/await</code> is an ongoing &amp; <strong>major</strong> change to the Rust concurrency ecosystem</p>
</section>
